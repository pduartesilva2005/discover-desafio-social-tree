<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Social Tree</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://github.com/pduartesilva2005.png"
        alt="Imagem de perfil"
        class="avatar"
      />

      <span class="username">@pduartesilva2005</span>

      <ul class="links-wrapper">
        <li>
          <a
            href="https://open.spotify.com/playlist/6itvFlW6rKKUImyruVGtmf?si=96fd6d2580d74d52"
            target="_blank"
            >Playlist do Spotify</a
          >
        </li>
        <li>
          <a href="https://my-first-portfolio-beta.vercel.app/" target="_blank"
            >Portfólio</a
          >
        </li>
        <li>
          <a href="https://www.behance.net/pduartesilva2005" target="_blank"
            >Behance</a
          >
        </li>
        <li>
          <a
            href="https://app.rocketseat.com.br/me/pduartesilva2005"
            target="_blank"

          >
        </li>
      </ul>

      <ul class="icons-wrapper">
        <li>
          <a href="https://twitter.com/pedroduarte2005" target="_blank">
            <img src="./assets/twitter.svg" alt="Ícone do Twitter" />
          </a>
        </li>
        <li>
          <a href="https://twitch.tv/pduartesilva2005" target="_blank">
            <img src="./assets/twitch.svg" alt="Ícone do Twitch" />

        </li>
        <li>
          <a href="https://instagram.com/pduartesilva2005" target="_blank">
            <img src="./assets/instagram.svg" alt="Ícone do Instagram" />
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/pduartesilva2005"
            target="_blank"
          >
            <img src="./assets/linkedin.svg" alt="Ícone do LinkedIn" />
          </a>
        </li>
        <li>
          <a href="https://github.com/pduartesilva2005" target="_blank">
            <img src="./assets/github.svg" alt="Ícone do Github" />
          </a>
        </li>
      </ul>

</html>
